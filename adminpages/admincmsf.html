<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutchi Memon Jamat Chakiwara</title>
    <link rel="shortcut icon" href="../images/CMJ logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="renderdataadmin()">
    <!-- Header start -->
    <nav class="navbar navbar-expand-lg shadow navbar-light bg-light">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="dashboard.html"><img width="50px" id="logowidth" src="../images/CMJ logo.png"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse custom_nav custom_navbar" id="navbarNavDropdown">
                <ul class="navbar-nav" style="display: none;" id="navbar_show">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="membership.html">Membership</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="admincmsf.html">CMSF</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminmanagment.html">Management</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button onclick="logout()" style="border-radius: 25px;padding: 7px 12px;"
                            class="custom_button"><i class="fa-solid fa-power-off"></i> Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header End -->
    <div class="container-xxl p-0">
        <div class="row">
            <div class="col-3">
                <div class="offcanvas.show offcanvas-start bg-dark m-0" id="off_canvas"
                    style=" width: 100%; height: 100%; transform: none;">
                    <div class="offcanvas-body p-0 pt-3 text-white">
                        <ul class="navbar-nav">
                            <li class="nav-item p-2">
                                <a class="nav-link fw-bold fs-5 text-white" aria-current="page"
                                    href="dashboard.html">Dashboard</a>
                            </li>
                            <li class="nav-item p-2">
                                <a class="nav-link fw-bold fs-5 text-white" href="membership.html">Membership</a>
                            </li>
                            <li class="nav-item p-2 bg-light" style="border-radius: 0px 50px 50px 0px ;">
                                <a class="nav-link fw-bold fs-5 text-dark" href="admincmsf.html">CMSF</a>
                            </li>
                            <li class="nav-item p-2">
                                <a class="nav-link fw-bold fs-5 text-white" href="adminmanagment.html">Management</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Off Canvas -->
            <div class="col-12 col-lg-9">
                <div class="p-1">
                    <div class="row d-flex justify-content-between align-items-center px-5">
                        <div class="col-12 col-md-4">
                            <h1 class="my-3 text-dark">Admin Panel</h1>
                        </div>
                        <div class="col-12 col-md-4">
                            <!-- Button trigger modal -->
                            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                class="btn w-100 btn-primary py-2 px-3 rounded">Add Member</button>
                        </div>
                    </div>
                </div>
                <!-- Menagement section Start -->
                <div class="container py-5">
                    <div class="row d-flex justify-content-center">
                        <div class="row d-flex gap-4 justify-content-center py-5" id="card_parent">
                        </div>
                        <div class="row py-5 ">
                            <div class="d-flex justify-content-center my-3">
                                <h2>CMSF Team</h2>
                            </div>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">S.No</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Surname</th>
                                        <th scope="col">Designation</th>
                                        <th scope="col">Mobile Number</th>
                                    </tr>
                                </thead>
                                <tbody id="table_show">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Managemnet Section end -->
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Member</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Example : Abdul Rasheed">
                            </div>
                            <div class="col-12">
                                <label for="surname" class="form-label">Surname</label>
                                <input type="text" class="form-control" id="surname" placeholder="Example : Kaliwala">
                            </div>
                            <div class="col-12">
                                <label for="designation" class="form-label">Designation</label>
                                <input type="text" class="form-control" id="designation"
                                    placeholder="Example : President">
                            </div>
                            <div class="col-12">
                                <label for="mobileno" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="mobileno"
                                    placeholder="Example : 0300-1234567">
                            </div>
                            <div class="col-12">
                                <label for="image" class="form-label">image</label>
                                <input type="file" class="form-control" id="image">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="close"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="add_cmsf_card()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal End Add Member -->
        <!-- Modal Start Edit member -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Member</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="editname"
                                    placeholder="Example : Abdul Rasheed">
                            </div>
                            <div class="col-12">
                                <label for="surname" class="form-label">Surname</label>
                                <input type="text" class="form-control" id="editsurname"
                                    placeholder="Example : Kaliwala">
                            </div>
                            <div class="col-12">
                                <label for="designation" class="form-label">Designation</label>
                                <input type="text" class="form-control" id="editdesignation"
                                    placeholder="Example : President">
                            </div>
                            <div class="col-12">
                                <label for="mobileno" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="editmobileno"
                                    placeholder="Example : 0300-1234567">
                            </div>
                            <div class="col-12">
                                <label for="image" class="form-label">image</label>
                                <input type="file" class="form-control" id="editimage">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="closed"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="updatecard()">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal End Edit member -->











        <!-- Sweet Alert Start -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- Sweet Alert snd -->
        <!-- Font Awesome Link start -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Font Awesome Link end -->
        <!-- Bootstrap links  start-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <!-- Bootstrap links end-->

        <!-- Javascript -->
        <script type="module" src="../js/cmsf.js"></script>
        <script type="module" src="../js/authentication.js"></script>
</body>

</html>
